<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>English Dictionary</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        background: #4776e6; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #8e54e9,
          #4776e6
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #8e54e9,
          #4776e6
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      .center {
        background-color: rgba(255, 255, 255, 0.6);
        padding: 28px;
        border-radius: 15px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.9);
        width: 90%;
        margin: 10px;
        max-width: 450px;
        text-align: center;
        font-size: 18px;
        font-weight: 500;
      }
      .heading {
        font-size: 28px;
      }
      .input {
        border-color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
      }
      .meaning-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-lg center">
      <h1 class="heading">English Dictionary</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          placeholder="Search A Word"
          class="form-control input"
          id="input"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <p class="info-text" id="info-text">Type a word and press enter</p>
      <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span class="title" id="title">____</span></p>
        <p>Meaning: <span class="meaning" id="meaning">____</span></p>
        <audio src="" controls id="audio"></audio>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
